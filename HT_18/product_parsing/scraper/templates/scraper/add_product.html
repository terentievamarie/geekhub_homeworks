<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(29, 19, 222, 0.65);
            padding: 10px;
            display: flex;
            justify-content: center;
            border-radius: 5px;
            z-index: 1000;
        }

        .button {
            background-color: rgb(139, 153, 218);
            width: 125px;
            border-radius: 6px;
            border: 1px;
            color: white;
            padding: 5px 5px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 14px;
            transition-duration: 0.4s;
            cursor: pointer;
            margin-right: 10px;
        }

        .button:hover {
            background-color: rgba(94, 204, 176, 0.926);
            color: white;
        }

        .nav-link {
            text-decoration: none;
            color: white;
        }

        .header {
            padding: 50px;
            text-align: center;
        }

        .add-product {
            margin-left: 100px;
            margin-top: 25px;
        }

        .show-info {
            margin-left: 505px;
            margin-top: 20px;
        }

        .footer {
            background-color: #6c60c7ab;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>FIND YOUR PRODUCT</h1>
    </div>

    <nav>
        <button class="button"> <a class="nav-link" href="{% url 'scraper:index' %}">HOME</a></button>
        <button class="button"> <a class="nav-link" href="{% url 'scraper:add_product' %}">ADD PRODUCT</a></button>
        <button class="button"> <a class="nav-link" href="{% url 'scraper:show_my_products' %}">MY PRODUCTS</a></button>
    </nav>

    <div class="add-product">
        <form action="{% url 'scraper:scraper_data' %}">
            <label>
                <h2>Enter your product</h2>
                <textarea name="id_string" rows="10" cols="60" placeholder="Enter ID separated by comma"></textarea>
            </label>
            <br>
            <br>
            <input type="submit" value="Find">
        </form>
    </div>
    <h4>Visit MY PRODUCTS for more information</h4>
    <div class="footer">
        2024 Find your product. Contacts: terentyevamarie@gmail.com
    </div>


</body>

</html>
