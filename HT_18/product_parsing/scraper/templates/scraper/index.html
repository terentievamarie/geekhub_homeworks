<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(29, 19, 222, 0.65);
            padding: 10px;
            display: flex;
            justify-content: center;
            border-radius: 5px;
            z-index: 1000;
        }

        .button {
            background-color: rgb(139, 153, 218);
            width: 125px;
            border-radius: 6px;
            border: 1px;
            color: white;
            padding: 5px 5px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 14px;
            transition-duration: 0.4s;
            cursor: pointer;
            margin-right: 10px;
        }

        .button:hover {
            background-color: rgba(38, 30, 152, 0.926);
            color: white;
        }

        .nav-link {
            text-decoration: none;
            color: white;
        }

        #content {
            margin-top: 60px;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .instructions {
            font-size: 30px;
            margin-bottom: 20px;
        }

        .circle {
            width: 200px;
            height: 200px;
            background-color: hsl(161, 55%, 67%);
            border-radius: 100%;
            display: inline-block;
            margin: 0 60px;
            position: relative;
        }

        .rectangle {
            background-color: #ecf0f1f1;
            border-radius: 100%;
            padding: 10px;
            margin-top: 80px;
        }

        .circle-text {
            position: absolute;
            bottom: -50px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 18px;
        }

        .footer {
            background-color: #6c60c7ab;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0;
        }

        .header {
            padding: 50px;
            text-align: center;
        }
    </style>
</head>

<body>

    <nav>
        <button class="button"> <a class="nav-link" href="{% url 'scraper:index' %}">HOME</a></button>
        <button class="button"> <a class="nav-link" href="{% url 'scraper:add_product' %}">ADD PRODUCT</a></button>
        <button class="button"> <a class="nav-link" href="{% url 'scraper:show_my_products' %}">MY PRODUCTS</a></button>
    </nav>

    <div class="header">
        <h1>FIND YOUR PRODUCT</h1>
    </div>

    <div id="content">
    </div>

    <div class="container">
        <div class="instructions">INSTRUCTIONS</div>

        <div class="circle">
            <div class="rectangle">
                Home button
            </div>
            <div class="circle-text">Returns to the home page</div>
        </div>

        <div class="circle">
            <div class="rectangle">
                Add product button
            </div>
            <div class="circle-text">Searches for/adds product </div>
        </div>

        <div class="circle">
            <div class="rectangle">
                My products button
            </div>
            <div class="circle-text">Shows all your products</div>
        </div>
    </div>

    <div class="footer">
        2024 Find your product. Contacts: terentyevamarie@gmail.com
    </div>

</body>

</html>
